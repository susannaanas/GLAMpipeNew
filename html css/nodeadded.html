<body class="vbox">
<header><a href="projects.html"><span class="title sitetitle">GLAMpipe</span></a></header>

<content class="main hbox space-between">

    <div class="box">

    <div class="box transform">
      <div class="boxleft">
        <div class="boxtag">Search and replace</div>
        <div class="title boxtitle">Find &quot;Beauty&quot; in <em>Description</em></div>
