<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i" rel="stylesheet" />
<link rel="stylesheet" href="wikiglyphs.css" />
<title>GLAMpipe style</title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="vbox">
<header><a href="projects.html"><span class="title sitetitle">GLAMpipe</span></a></header>

<content class="main hbox space-between">
  <pipe>
    <div class="pageheader">
      <div class="title pagetitle">Startpagetitle</div>
    </div>
    <div class="sectiontitleblock">
      <div><span class="title sectiontitle">Projects</span> </div>
      <div class="wikiglyph wikiglyph-user-talk sectionicon icon" aria-hidden="true"></div>
    </div>
    <div class="fatbox">
      <div class="inlinetitleblock">
        <div><span class="title inlinetitle">Create project</span></div>
      </div>
      <div class="infotext">You can add several collections to your project, and fetch data from them to your main collection, or have different versions of your data.</div>
      <div class="optionlist">
        <div class="listitem">
          <p class="listtitle">Title</p>
          <p class="listtext">
            <label for="title"></label>
            <input type="text" name="title" id="title" />
          </p>
        </div>
        <div class="listitem">
          <p class="listtitle">Description</p>
          <p class="listtext">
            <label for="description"></label>
            <input type="text" name="description" id="description" />
          </p>
        </div>
        <div class="hbox center">
        <a href="projects.html">
        <div class="button cancel">Cancel</div></a>
        <a href="empty.html">
        <div class="button">Create project</div></a>
        </div>
      </div>
    </div>
  </pipe>
  <workspace>
  </workspace>
</content>
</body>
</html>
